<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
        <title>Helmet Finder</title>
        <script type='text/javascript' src='//code.jquery.com/jquery-2.1.0.js'></script>
        <script type='text/javascript' src='//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/bower_components/footable/js/footable.js'></script>
        <script type='text/javascript' src='js/bower_components/footable/js/footable.sort.js'></script>
        <script type='text/javascript' src='js/bower_components/footable/js/footable.paginate.js'></script>
        <script type='text/javascript' src='js/main.js'></script>
        <link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='js/bower_components/footable/css/footable.core.min.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
    </head>
    <body>
        <div class='navbar navbar-inverse navbar-fixed-top'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    <a class='navbar-brand' href='#'>Brand</a>
                </div>
                <div class='collapse navbar-collapse'>
                    <ul class='nav navbar-nav'>
                        <li class='active'><a href='#'>Home</a></li>
                        <li><a href='#about'>About</a></li>
                        <li><a href='#contact'>Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class='container'>
            <table class='footable table' data-page-size='5' data-limit-navigation='10'>
                <thead>
                    <tr>
                        <th data-sort-initial='true'>Make</th>
                        <th class='footable_sortable'>Model</th>
                        <th data-type='numeric'>Stars</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan='3'>
                            <ul class='pagination pagination-centered'></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
